<div>
    <h1>Tabla Multiplicar Form</h1>    
    <form #tablaForm="ngForm">
        <label>Introduzca número: </label>
        <input type="number" name="cajanumero"
            #cajanumero/>
        <button (click)="generarTabla()">
            Tabla multiplicar
        </button>
    </form>
    <hr/>
    <div *ngIf="numeros.length > 0">
        <table border="1">
            <thead>
                <tr>
                    <th>Operación</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let num of numeros; let i = index">
                    <td>
                        {{ numero }} * {{ i + 1 }}
                    </td>
                    <td> {{ num }} </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
