<div>
    <h1 style="color:fuchsia">Sumar números Form Reference</h1>
    <form #sumarForm="ngForm">
        <label>Número 1: </label>
        <input type="number"
                name="cajanumero1"
                #cajanumero1/><br/>
        <label>Número 2: </label>
        <input type="number"
                name="cajanumero2"
                #cajanumero2/><br/>
        <button (click)="sumarNumeros()">
            Mostrar suma
        </button>
    </form>
    <hr/>
    <h1 style="color:blue">La suma de los números es {{suma}}</h1>
</div>
